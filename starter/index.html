<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slider">
        <div style="background-color: #fd3555">
          <h1>Nature flowers</h1>
          <p>All in pink</p>
        </div>
        <div style="background-color: #339af0">
          <h1>bluue Sky</h1>

          <p>with it's mountains</p>
        </div>
        <div style="background-color: #212529">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #ff922b">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slider">
        <div style="background-image: url('img/flyingeagle.jpg')"></div>
        <div style="background-image: url('img/castle.jpg')"></div>
        <div style="background-image: url('img/sky.jpg')"></div>
        <div style="background-image: url('img/flower.jpg')"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="arrow-up-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow-up"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 10l7-7m0 0l7 7m-7-7v18"
          />
        </svg>
      </button>
      <button class="arrow-down-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="arrow-down"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 14l-7 7m0 0l-7-7m7 7V3"
          />
        </svg>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
